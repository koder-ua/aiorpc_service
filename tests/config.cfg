[common]
root = AUTO
secrets = {root}/tests
log_config = {root}/log_config.json
server_port = 55667
log_level = DEBUG
config = {root}/tests/config.cfg
cmd_timeout = 30

[server]
storage = /var/lib/rpc_agent
persistent_log = /var/log/rpc_agent/rpc_agent.log
persistent_log_level = INFO
listen_ip = 0.0.0.0

service = {root}/rpc_agent.service
ssl_cert = {secrets}/cert.cert
ssl_key = {secrets}/cert.key
api_key_enc = {secrets}/api_key.enc
historic_ops = {storage}/historic_ops.bin

[client]
inventory = {root}/inventory
api_key = {secrets}/api.key
ssl_cert_templ = {secrets}/ssl_cert.[node].cert
max_conn = 16

[deploy]
arch_file={root}/distribution.tar.gz
